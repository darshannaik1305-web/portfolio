<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Booking / Appointment</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header" role="banner">
    <h1 class="title">Booking / Appointment</h1>
    <div class="actions">
      <a class="btn" href="index.html" aria-label="Back to Home">‚Üê Home</a>
      <button id="themeToggle" class="btn icon-btn" aria-pressed="false" aria-label="Toggle dark mode" title="Toggle theme">
        <span aria-hidden="true">üåô</span>
      </button>
    </div>
  </header>
  <main id="main" class="container" role="main">
    <section class="hero" aria-label="Intro">
      <h2 class="hero-title">Book your slot</h2>
      <p class="hero-sub">Pick a date and time that works for you.</p>
    </section>
    <section class="card" aria-labelledby="book-title">
      <h2 id="book-title">Booking / Appointment</h2>
      <form id="bookingForm" novalidate>
        <div class="grid two">
          <div class="field">
            <label for="apptType" class="label">Appointment Type</label>
            <select id="apptType" name="type" required>
              <option value="" disabled selected>Select type</option>
              <option>Consultation</option>
              <option>Demo</option>
              <option>Support Call</option>
            </select>
            <span class="error" role="alert"></span>
          </div>
          <div class="field">
            <label for="apptDate" class="label">Date</label>
            <input id="apptDate" name="date" type="date" required />
            <span class="error" role="alert"></span>
          </div>
        </div>
        <div class="grid two">
          <div class="field">
            <label for="apptTime" class="label">Time</label>
            <input id="apptTime" name="time" type="time" required />
            <span class="error" role="alert"></span>
          </div>
          <div class="field">
            <label for="apptPeople" class="label">Participants</label>
            <input id="apptPeople" name="people" type="number" min="1" max="10" value="1" required />
            <span class="error" role="alert"></span>
          </div>
        </div>
        <div class="field">
          <label for="apptNotes" class="label">Notes (optional)</label>
          <textarea id="apptNotes" name="notes" rows="3" placeholder="Any additional details..."></textarea>
        </div>
        <div class="actions between">
          <button type="button" id="previewBooking" class="btn">Preview</button>
          <button type="submit" class="btn primary" disabled>Book Appointment</button>
        </div>
        <div class="form-success" role="status" aria-live="polite"></div>
      </form>
    </section>
    <!-- Preview Modal -->
    <div id="modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" hidden>
      <div class="modal-content">
        <div class="modal-header">
          <h3 id="modalTitle">Submission Preview</h3>
          <button class="btn icon-btn" id="modalClose" aria-label="Close preview">‚úï</button>
        </div>
        <div id="modalBody" class="modal-body"></div>
        <div class="modal-footer">
          <button class="btn" id="modalCancel">Cancel</button>
          <button class="btn primary" id="modalConfirm">Confirm</button>
        </div>
      </div>
    </div>
  </main>
  <footer class="site-footer" role="contentinfo">
    <small>Accessibility-first. HTML5 validation. Light/Dark mode.</small>
  </footer>
  <script src="script.js"></script>
</body>
</html>
